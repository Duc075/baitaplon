<section class="hero">
  <h1>Search Results</h1>
  <p>Explore the animals you're looking for!</p>

<section class="search-results">
  <h2>Results for: <span id="search-term"></span></h2>
  <div class="card-grid" id="result-container">
    <!-- Các kết quả tìm kiếm sẽ được hiển thị ở đây -->
  </div>
</section>

<footer>

<script src="data.js"></script>
<script>
  // Lấy tham số tìm kiếm từ URL
  const urlParams = new URLSearchParams(window.location.search);
  const searchTerm = urlParams.get('name');

  // Hiển thị từ khóa tìm kiếm
  document.getElementById('search-term').textContent = searchTerm;

  // Lọc danh sách động vật từ dữ liệu trong data.js
  const results = Object.values(animals).filter(animal => animal.name.toLowerCase().includes(searchTerm.toLowerCase()));

  // Hiển thị các kết quả tìm kiếm
  const resultContainer = document.getElementById('result-container');
  if (results.length > 0) {
    results.forEach(animal => {
      const animalLink = document.createElement('a');
      animalLink.classList.add('card');
      // Tạo liên kết động với id động vật
      animalLink.href = `animal.html?name=${animal.id}`;
      animalLink.textContent = animal.name;

      resultContainer.appendChild(animalLink);
    });
  } else {
    resultContainer.innerHTML = '<p>No results found for your search.</p>';
  }
</script>
